<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code </title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
    <div class="items">
        <div class="container">
            <img src="images/image-qr-code.png" alt="Qr-code">

            <div class="copywrith">
                <h1 class="copywrith--title">
                  Improve your front-end 
                  skills by building projects
                </h1>
                <p class="copywrith__text">
                    Scan the QR code to visit Frontend  
                    Mentor and take your coding skills to 
                              the next level
                </p>
            </div>
        </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/wilfread237" target="_blank">wilfread Essomba</a>.
  </div>
  
</body>
</html>
